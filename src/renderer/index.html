<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Media Sorter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div id="container-parent">
		<div id="status-cont" class="container-child">
			<button id="menu-btn" class="status-btn">â˜°</button>
			<!-- Menu dropdown (hidden by default) -->
			<div id="menu-dropdown" class="menu-dropdown" role="menu" aria-hidden="true">
				<button id="run-job-menu-item" class="menu-item" role="menuitem">Run Job</button>
				<button class="menu-item" role="menuitem">Open Folder</button>
				<button class="menu-item" role="menuitem">Preferences</button>
				<div class="menu-divider"></div>
				<button id="debug-toggle-menu-item" class="menu-item debug-toggle-btn" role="menuitem">Debug Mode: OFF</button>
				<button id="about-menu-item" class="menu-item" role="menuitem">About</button>
			</div>
			<div id="status-text">Directory</div>
			<button id="shutdown-btn" class="status-btn"><i class="bi bi-power"></i></button>
		</div>
		<div id="content-cont" class="container-child"></div>
		<div id="buttons-group-cont" class="container-child">
			<button id="remove-btn" class="btn"><i class="bi bi-x-lg"></i></button>
			<button id="back-btn" class="btn"><i class="bi bi-arrow-counterclockwise"></i></button>
			<button id="keep-btn" class="btn"><i class="bi bi-check-lg"></i></button>
		</div>
	</div>

	<!-- About modal/backdrop -->
	<div id="about-backdrop" class="about-backdrop" hidden>
		<div class="about-box" role="dialog" aria-modal="true" aria-labelledby="about-title">
			<h3 id="about-title">About</h3>
			<div id="about-content" class="about-content">
				<!-- Populated by renderer.js -->
			</div>
			<div class="about-actions">
				<button id="about-ok" class="about-ok">OK</button>
			</div>
		</div>
	</div>

	<!-- Export dialog/backdrop -->
	<div id="export-backdrop" class="export-backdrop" hidden>
		<div class="export-box" role="dialog" aria-modal="true" aria-labelledby="export-title">
			<h3 id="export-title">Session Complete</h3>
			<p class="export-message">You've finished reviewing all media files.</p>
			<p class="export-details"><strong id="export-count">0</strong> files marked for removal.</p>
			<div class="export-actions">
				<button id="export-export-btn" class="export-btn export-btn-primary">Export to JSON</button>
				<button id="export-discard-btn" class="export-btn export-btn-secondary">Discard</button>
			</div>
		</div>
	</div>

	<!-- Progress dialog/backdrop -->
	<div id="progress-backdrop" class="progress-backdrop" hidden>
		<div class="progress-box" role="dialog" aria-modal="true" aria-labelledby="progress-title">
			<h3 id="progress-title">Running Job</h3>
			<p class="progress-message">Processing files...</p>
			<div class="progress-bar-container">
				<div id="progress-bar" class="progress-bar" style="width: 0%"></div>
			</div>
			<p class="progress-counter"><span id="progress-current">0</span> / <span id="progress-total">0</span></p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="renderer.js"></script>
</body>

</html>
